{% extends "base.html" %}
{% block content %}
<h2>Резерв номеров</h2>
<form hx-post="/sessions" hx-target="#reserve-result" class="grid">
  <label>ID оборудования <input name="equipment_id" type="number" required></label>
  <label>Количество номеров (N) <input name="requested_count" type="number" min="1" value="1"></label>
  <button type="submit">Резервировать</button>
</form>
<div id="reserve-result"></div>

<h3>Назначение документа</h3>
<form hx-post="/documents/assign-one" hx-target="#assign-result" class="grid">
  <label>ID сессии <input name="session_id" required></label>
  <label>Наименование документа <input name="doc_name" required hx-get="/suggest/doc-names" hx-trigger="keyup changed delay:500ms" hx-target="#names" hx-swap="innerHTML"></label>
  <div id="names" class="muted"></div>
  <label class="full">Примечание <input name="note" required></label>
  <button type="submit">Назначить следующий номер</button>
</form>
<div id="assign-result"></div>
{% endblock %}
