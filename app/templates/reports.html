{% extends "base.html" %}
{% block content %}
<h2>Отчеты</h2>
<form hx-get="/reports" hx-target="#report-json" class="grid">
  <label>Станция / Объект (через запятую) <input name="station_object"></label>
  <label>Дата от <input type="datetime-local" name="date_from"></label>
  <label>Дата до <input type="datetime-local" name="date_to"></label>
  <button type="submit">Показать</button>
</form>
<div id="report-json"></div>

<form hx-get="/reports/excel" hx-target="#excel-path" class="grid">
  <label>Станция / Объект (через запятую) <input name="station_object"></label>
  <label>Дата от <input type="datetime-local" name="date_from"></label>
  <label>Дата до <input type="datetime-local" name="date_to"></label>
  <button type="submit">Сохранить в Excel</button>
</form>
<div id="excel-path"></div>
{% endblock %}
