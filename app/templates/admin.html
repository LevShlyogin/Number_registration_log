{% extends "base.html" %}
{% block content %}
<h2>Админ: золотые номера</h2>
<button hx-get="/admin/golden-suggest?limit=10" hx-target="#golden-list">Показать ближайшие ХХХХ00</button>
<div id="golden-list" class="muted"></div>

<h3>Резерв конкретных номеров</h3>
<form hx-post="/admin/reserve-specific" hx-target="#admin-reserve-result" class="grid">
  <label>ID оборудования <input name="equipment_id" type="number" required></label>
  <label>Номера (через запятую) <input name="numbers" placeholder="100, 200, 300"></label>
  <button type="submit">Резерв</button>
</form>
<div id="admin-reserve-result"></div>
{% endblock %}
